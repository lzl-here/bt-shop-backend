syntax = "proto3";

// protobuf的package，根据业务来定，一个文件夹下的package得是一样的
package pay;

// 和package保持一致
option go_package = "pay";

// 导入需要使用的文件，package/文件名


import "pay/api_pay.proto";
import "pay/api_webhook.proto";



// rpc服务
service ApiPayService {
    rpc Pay(ApiPayReq) returns (ApiPayRsp) {
        option (api.post) = "/pay/pay";
    }

        // 支付宝异步回调
    rpc AlipayWebhook(ApiAlipayWebhookReq) returns (ApiAlipayWebhookRsp) {
        option (api.post) = "/pay/webhook/alipay";
    }
}

