syntax = "proto3";

// protobuf的package，根据业务来定，一个文件夹下的package得是一样的
package pay;

// 
option go_package = "pay";



message ApiPayReq{
    string subject = 1;     // 订单标题
    string totalAmount = 2; // 订单金额
    string trade_no = 3;    // 电商平台订单号
}

message ApiPayRsp{
    int32 code = 1; 
    string msg = 2; 
    string log_id = 3; 
    ApiPayRspData data = 4; 
    message ApiPayRspData{
        string pay_url = 1;     // 支付链接
        string trade_no = 2;    // 电商平台交易号
    }
}