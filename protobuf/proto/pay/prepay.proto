syntax = "proto3";

// protobuf的package，根据业务来定，一个文件夹下的package得是一样的
package pay;

// 和package保持一致
option go_package = "pay";


// 请求体: XXXReq
message PrepayReq{
}

message PrepayRsp{
    int32 code = 1; // 错误码
    string msg = 2; // 信息
    string log_id = 3; // 链路追踪id
    PrepayRspData data = 4; // 响应体数据
    message PrepayRspData{

    }
}